{% load static %}

<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row mt-4">
                <div class="col-4">
                    <div>
                        <form method="post" id="url-form">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">Add movie</button>
                        </form>
                    </div>
                </div>
                <div class="col-8" id="random-choice">
                    <div class="row" id="random-choice-row">
                        <div class="col-3 d-flex align-items-center">
                            <button type="button" class="btn btn-success m-auto" id='random-choice-btn'>Random Choice</button>
                        </div>
                        <div class="col-8 d-flex align-items-center border border-3 border-success" id="random-choice-output">
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-4">
                <ul class="list-group" id="movie-list">
                    {% for movie in movie_list %}
                        <li class="list-group-item" id="{{ movie.pk }}">
                            <div class="row">
                                <div class="col-2">
                                    <button type="button" class="btn btn-danger me-3">Delete</button>
                                </div>
                                <div class="col-10 d-flex align-items-center" name="movie-title">
                                    <h4 m-auto>{{ movie.title }}</h4>
                                </div>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <script src="{% static 'scripts.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
